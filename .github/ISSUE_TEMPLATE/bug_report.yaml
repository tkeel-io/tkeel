name: Bug Report
description: File a bug report
title: "[BUG]: "
labels: ["bug", "triage"]
assignees:
  - OdysseusC
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - 0.1.0 (Default)
        - 0.1.x (Edge)
        - 0.2.x (Edge)
    validations:
      required: true
  - type: input
    id: OS
    attributes:
      label: What OS are you seeing the problem on?
      value: Windows11 x86
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. 这将自动格式化为代码，因此无需背板。
      render: shell
    validations:
      required: false
  - type: textarea
    id: other
    attributes:
      label: Other
      description: (Option) Anything else you would like to tell us?
      placeholder: We are good listeners.
      value: "None"
    validations:
      required: false
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: (Option) How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [tkeel](https://github.com/tkeel-io/tkeel)
      options:
        - label: I agree to follow this project
          required: false