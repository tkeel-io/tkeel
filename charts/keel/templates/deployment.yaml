apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "keel.name" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    app: {{ include "keel.name" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "keel.name" . }}
  template:
    metadata:
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: {{ include "keel.name" . }}
        dapr.io/app-port: {{ .Values.appPort | quote }}
        dapr.io/config: {{ .Values.daprConfig }}
      labels:
        app: {{ include "keel.name" . }}
    spec:
      {{- if .imagePullSecrets }}
      imagePullSecrets:
        - name: {{ .imagePullSecrets }}
      {{- end }}
      containers:
        - name: {{ include "keel.name" . }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.appPort }}
          env:
            - name: TKEEL_DAPR_PRIVATE_STATE_NAME
              value: {{ printf "%s-redis-private-store" .Values.middleware.name }}
            - name: TKEEL_DAPR_PUBLIC_STATE_NAME
              value: {{ printf "%s-redis-public-store" .Values.middleware.name }}
            - name: TKEEL_WATCH_INTERVAL
              value: {{ .Values.watchInterval }}
            - name: TKEEL_POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name